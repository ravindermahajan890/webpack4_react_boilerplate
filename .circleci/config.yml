version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
       - run:
          name: Node Sass
          command: npm install node-sass@4.10.0
      - run:
          name: install packages
          command: npm install
      - run:
          name: Run Tests
          command: npm run test

workflows:
  orb-free-workflow:
    jobs:
      - test
